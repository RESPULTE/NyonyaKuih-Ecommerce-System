<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - KuihTradisi</title>
    <meta name="description"
        content="Login to your KuihTradisi account to manage your orders, view history, and access special member benefits.">
    <meta name="keywords"
        content="login, sign in, account, Nyonya kuih, Malaysian desserts, member benefits, KuihTradisi">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files (CDN & Local) - Keep these in HEAD -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">


</head>

<body class="login-page">

    <!-- Google Identity Services (GIS) SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google One Tap / Sign-in prompt container -->
    <!-- This div is used to initialize the Google Identity Services client -->
    <div id="g_id_onload" data-client_id="498870406314-5vta068haudn70tqjmm3q7cv3am50lht.apps.googleusercontent.com"
        data-callback="onGoogleSignIn" data-context="signin" data-auto_select="true" data-auto="true">
    </div>

    <!-- Navbar will be loaded here by JavaScript -->
    <div id="navbar-placeholder"></div>

    <main class="main">

        <!-- Login Section -->
        <section id="login" class="login-page-section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>Login to Your Account</h2>
                <p><span>Welcome Back to</span> <span class="description-title">KuihTradisi</span></p>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-form-container">
                            <h3>Login with Email</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email Address <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="your@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-login">Login</button>
                                <div id="loginMessage" class="mt-3 text-center" style="display: none;"></div>
                            </form>

                            <hr class="my-4">

                            <h3>Or Login with Google</h3>
                            <!-- Google Sign-In button container -->
                            <div class="d-grid">
                                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                    data-text="continue_with" data-shape="rectangular" data-logo_alignment="left"
                                    data-width="100%">
                                </div>
                            </div>
                            <div id="googleLoginMessage" class="mt-3 text-center text-success" style="display: none;">
                            </div>

                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /Login Section -->

    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader"></div>


    <!-- Vendor JS Files (CDN & Local) - Keep these before main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.1.0/dist/purecounter_vanilla.js"></script>
    <!-- PureCounter CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>


</body>

</html>
