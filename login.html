<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - KuihTradisi</title>
    <meta name="description"
        content="Login to your KuihTradisi account to manage your orders, view history, and access special member benefits.">
    <meta name="keywords"
        content="login, sign in, account, Nyonya kuih, Malaysian desserts, member benefits, KuihTradisi">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        .login-page-section {
            padding: 60px 0;
            background-color: var(--background-color);
        }

        .login-form-container {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid color-mix(in srgb, var(--default-color), transparent 90%);
        }

        .login-form-container h3 {
            font-family: var(--heading-font);
            color: var(--heading-color);
            font-size: 2rem;
            margin-bottom: 25px;
            border-bottom: 2px solid color-mix(in srgb, var(--accent-color), transparent 70%);
            padding-bottom: 10px;
        }

        .form-label {
            font-family: var(--default-font);
            font-weight: 500;
            color: var(--default-color);
            font-size: 1.05rem;
        }

        .form-control {
            border-color: color-mix(in srgb, var(--default-color), transparent 70%);
            padding: 10px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem color-mix(in srgb, var(--accent-color), transparent 70%);
        }

        .btn-login,
        .btn-facebook-login {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--contrast-color);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover,
        .btn-facebook-login:hover {
            background-color: color-mix(in srgb, var(--accent-color), black 10%);
            border-color: color-mix(in srgb, var(--accent-color), black 10%);
        }

        .btn-facebook-login {
            background-color: #3b5998;
            border-color: #3b5998;
            margin-top: 15px;
        }

        .btn-facebook-login:hover {
            background-color: color-mix(in srgb, #3b5998, black 10%);
            border-color: color-mix(in srgb, #3b5998, black 10%);
        }

        .btn-facebook-login i {
            margin-right: 10px;
        }

        .login-form-container p {
            margin-top: 20px;
            text-align: center;
        }

        .login-form-container p a {
            color: var(--accent-color);
            font-weight: 600;
        }
    </style>
</head>

<body class="login-page">

    <!-- Navbar will be loaded here by JavaScript -->
    <div id="navbar-placeholder"></div>

    <main class="main">

        <!-- Login Section -->
        <section id="login" class="login-page-section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>Login to Your Account</h2>
                <p><span>Welcome Back to</span> <span class="description-title">KuihTradisi</span></p>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-form-container">
                            <h3>Login with Email</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email Address <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="your@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-login">Login</button>
                                <div id="loginMessage" class="mt-3 text-center" style="display: none;"></div>
                            </form>

                            <hr class="my-4">

                            <h3>Or Login with Facebook</h3>
                            <button id="facebookLoginBtn" class="btn btn-facebook-login">
                                <i class="bi bi-facebook"></i> Continue with Facebook
                            </button>

                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /Login Section -->

    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- Include jQuery before main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const facebookLoginBtn = document.getElementById('facebookLoginBtn');
            const loginMessage = document.getElementById('loginMessage');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                // Call the global loginUser function from main.js
                // It now returns a Promise/Deferred object
                if (typeof window.loginUser === 'function') {
                    window.loginUser(email, password)
                        .then(success => {
                            if (success) {
                                loginMessage.textContent = "Login successful! Redirecting to home page...";
                                loginMessage.className = "mt-3 text-center text-success";
                                loginMessage.style.display = "block";
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 1500);
                            } else {
                                loginMessage.textContent = "Invalid email or password.";
                                loginMessage.className = "mt-3 text-center text-danger";
                                loginMessage.style.display = "block";
                            }
                        })
                        .catch(error => {
                            loginMessage.textContent = error.message || "An unexpected error occurred during login.";
                            loginMessage.className = "mt-3 text-center text-danger";
                            loginMessage.style.display = "block";
                            console.error("Login attempt failed:", error);
                        });
                } else {
                    loginMessage.textContent = "Error: Login function not available.";
                    loginMessage.className = "mt-3 text-center text-danger";
                    loginMessage.style.display = "block";
                    console.error("window.loginUser function not found.");
                }
            });

            facebookLoginBtn.addEventListener('click', function () {
                // Call the global registerOrLoginWithFacebook function from main.js
                // It now returns a Promise/Deferred object
                if (typeof window.registerOrLoginWithFacebook === 'function') {
                    window.registerOrLoginWithFacebook()
                        .then(success => {
                            if (success) {
                                loginMessage.textContent = "Logged in with Facebook! Redirecting to home page...";
                                loginMessage.className = "mt-3 text-center text-success";
                                loginMessage.style.display = "block";
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 1500);
                            } else {
                                // This branch should ideally not be reached if mockApi.facebookAuth always resolves
                                loginMessage.textContent = "Facebook login failed unexpectedly.";
                                loginMessage.className = "mt-3 text-center text-danger";
                                loginMessage.style.display = "block";
                            }
                        })
                        .catch(error => {
                            loginMessage.textContent = error.message || "An unexpected error occurred during Facebook login.";
                            loginMessage.className = "mt-3 text-center text-danger";
                            loginMessage.style.display = "block";
                            console.error("Facebook login attempt failed:", error);
                        });
                } else {
                    loginMessage.textContent = "Error: Facebook login function not available.";
                    loginMessage.className = "mt-3 text-center text-danger";
                    loginMessage.style.display = "block";
                    console.error("window.registerOrLoginWithFacebook function not found.");
                }
            });
        });
    </script>

</body>

</html>
