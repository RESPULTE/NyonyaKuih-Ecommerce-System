<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Checkout - KuihTradisi</title>
    <meta name="description"
        content="Complete your purchase with KuihTradisi. Secure and easy checkout for your authentic Nyonya kuih order.">
    <meta name="keywords"
        content="Nyonya kuih checkout, online payment, order summary, billing details, shipping, traditional Malaysian desserts">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files (CDN & Local) - Keep these in HEAD -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        .checkout-page-section {
            padding: 60px 0;
            background-color: var(--background-color);
        }

        .checkout-form-container {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid color-mix(in srgb, var(--default-color), transparent 90%);
        }

        .order-summary-container {
            background-color: color-mix(in srgb, var(--background-color), var(--accent-color) 5%);
            /* Light accent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid color-mix(in srgb, var(--accent-color), transparent 80%);
        }

        .checkout-form-container h3,
        .order-summary-container h3 {
            font-family: var(--heading-font);
            color: var(--heading-color);
            font-size: 2rem;
            /* Slightly larger for headings */
            margin-bottom: 25px;
            border-bottom: 2px solid color-mix(in srgb, var(--accent-color), transparent 70%);
            padding-bottom: 10px;
        }

        .form-label {
            font-family: var(--default-font);
            font-weight: 500;
            color: var(--default-color);
            font-size: 1.05rem;
        }

        .form-control,
        .form-select,
        .form-check-input {
            border-color: color-mix(in srgb, var(--default-color), transparent 70%);
            padding: 10px 15px;
            font-size: 1rem;
        }

        .form-control:focus,
        .form-select:focus,
        .form-check-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem color-mix(in srgb, var(--accent-color), transparent 70%);
        }

        .order-table th,
        .order-table td {
            padding: 12px 0;
            border-bottom: 1px dashed color-mix(in srgb, var(--default-color), transparent 90%);
            font-family: var(--default-font);
            color: var(--default-color);
            font-size: 1rem;
        }

        .order-table th {
            font-weight: 600;
            color: var(--heading-color);
        }

        .order-table tfoot th,
        .order-table tfoot td {
            border-top: 2px solid color-mix(in srgb, var(--accent-color), transparent 50%);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--heading-color);
        }

        .order-table tfoot td {
            color: var(--accent-color);
        }

        .order-table .product-total {
            text-align: right;
        }

        .order-table .product-name {
            font-weight: 500;
        }

        .payment-methods label {
            font-weight: 500;
            color: var(--heading-color);
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .payment-option {
            background-color: var(--surface-color);
            border: 1px solid color-mix(in srgb, var(--default-color), transparent 85%);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .payment-option:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--accent-color);
            /* The actual radio button color */
            transform: scale(1.2);
            /* Slightly larger radio button */
        }

        .payment-option.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px color-mix(in srgb, var(--accent-color), transparent 70%);
            background-color: color-mix(in srgb, var(--accent-color), transparent 95%);
        }

        .btn-place-order {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--contrast-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-place-order:hover {
            background-color: color-mix(in srgb, var(--accent-color), black 10%);
            border-color: color-mix(in srgb, var(--accent-color), black 10%);
        }

        .form-check-label a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .form-check-label a:hover {
            color: color-mix(in srgb, var(--accent-color), black 10%);
        }
    </style>
</head>

<body class="checkout-page">

    <!-- Navbar will be loaded here by JavaScript -->
    <div id="navbar-placeholder"></div>

    <main class="main">

        <!-- Checkout Section -->
        <section id="checkout" class="checkout-page-section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>Complete Your Order</h2>
                <p><span>Finalize Your</span> <span class="description-title">KuihTradisi Purchase</span></p>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row gy-4">

                    <!-- Right Column: Your Order & Payment - Now first on small screens -->
                    <div class="col-lg-5 order-1 order-lg-2">
                        <div class="order-summary-container">
                            <h3>Your Order</h3>

                            <table class="table order-table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col" class="text-center">Qty</th>
                                        <th scope="col" class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="order-summary-items">
                                    <!-- Order items will be dynamically loaded here by JavaScript -->
                                    <tr>
                                        <td colspan="3" class="text-center py-4">Your cart is empty. <a
                                                href="menu.html">Shop now!</a></td>
                                    </tr>
                                </tbody>
                                <tfoot id="order-summary-totals">
                                    <!-- Order totals will be dynamically loaded here by JavaScript -->
                                    <tr>
                                        <th colspan="2">Subtotal</th>
                                        <td class="text-end">RM 0.00</td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">Shipping</th>
                                        <td class="text-end">RM 0.00</td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">Total</th>
                                        <td class="text-end">RM 0.00</td>
                                    </tr>
                                </tfoot>
                            </table>

                            <h4 class="mb-3">Payment Method</h4>
                            <div class="payment-methods">
                                <div class="payment-option selected" data-payment-method="ipay88">
                                    <input type="radio" name="paymentMethod" id="paymentIpay88" value="ipay88" checked>
                                    <label for="paymentIpay88">
                                        iPay88 <img src="assets/img/ipay88.png" alt="iPay88 Logo" height="20"
                                            class="ms-2">
                                    </label>
                                </div>
                                <div class="payment-option" data-payment-method="fpx">
                                    <input type="radio" name="paymentMethod" id="paymentFPX" value="fpx">
                                    <label for="paymentFPX">
                                        FPX Online Banking <img src="assets/img/fpx.png" alt="FPX Logo" height="20"
                                            class="ms-2">
                                    </label>
                                </div>
                                <!-- Add other payment methods as needed -->
                            </div>

                            <hr class="my-4">

                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                                <label class="form-check-label" for="termsAndConditions">
                                    I have read and agree to the website <a href="about.html#terms-of-use"
                                        target="_blank" class="text-decoration-none">Terms and Conditions</a> <span
                                        class="text-danger">*</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-place-order">Place Order</button>
                        </div>
                    </div>

                    <!-- Left Column: Billing & Delivery Details - Now second on small screens -->
                    <div class="col-lg-7 order-2 order-lg-1">
                        <div class="checkout-form-container">
                            <h3>Billing & Delivery Details</h3>
                            <form id="checkoutForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label">Email Address <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="you@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">Phone Number <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+60 12 345 6789"
                                            required>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="address"
                                            placeholder="123 Main Street" required>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="country" class="form-label">Country <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="country" required>
                                            <option value="Malaysia">Malaysia</option>
                                            <!-- Add other countries if applicable -->
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="state" class="form-label">State <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="state" required>
                                            <option value="">Choose...</option>
                                            <option value="KUL">Kuala Lumpur</option>
                                            <option value="PNG">Penang</option>
                                            <option value="PRK">Perak</option>
                                            <!-- Add more states as needed -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="zip" class="form-label">Postcode <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="zip" required>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="form-check mb-4">
                                    <input type="checkbox" class="form-check-input" id="same-address">
                                    <label class="form-check-label" for="same-address">Shipping address is the same as
                                        my billing address</label>
                                </div>

                                <h4 class="mb-3">Delivery / Pickup Information</h4>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="orderType" class="form-label">Order Type <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="orderType" required>
                                            <option value="">Select...</option>
                                            <option value="delivery">Delivery</option>
                                            <option value="pickup">Self Pick-Up</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="deliveryDate" class="form-label">Preferred Date <span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="deliveryDate" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="deliveryTime" class="form-label">Preferred Time Slot <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="deliveryTime" required>
                                            <option value="">Select...</option>
                                            <option value="9am-12pm">09:00 AM - 12:00 PM</option>
                                            <option value="12pm-3pm">12:00 PM - 03:00 PM</option>
                                            <option value="3pm-6pm">03:00 PM - 06:00 PM</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="orderNotes" class="form-label">Order Notes (optional)</label>
                                    <textarea class="form-control" id="orderNotes" rows="3"
                                        placeholder="Notes about your order, e.g., allergy info, special instructions for delivery."></textarea>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </section><!-- /Checkout Section -->

    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files (CDN & Local) - Keep these before main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.1.0/dist/purecounter_vanilla.js"></script>
    <!-- PureCounter CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        // JavaScript for payment method selection visual effect
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input[type="radio"]').checked = true;
                });
            });
        });
    </script>

</body>

</html>
