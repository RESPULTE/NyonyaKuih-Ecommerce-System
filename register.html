<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register - KuihTradisi</title>
    <meta name="description"
        content="Create an account with KuihTradisi to enjoy a personalized shopping experience and special discounts on authentic Nyonya kuih.">
    <meta name="keywords"
        content="register, sign up, create account, Nyonya kuih, Malaysian desserts, personalized shopping, discounts, KuihTradisi">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/register.css" rel="stylesheet">


</head>

<body class="register-page">

    <!-- Google Identity Services (GIS) SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google One Tap / Sign-in prompt container -->
    <!-- This div is used to initialize the Google Identity Services client -->
    <div id="g_id_onload" data-client_id="498870406314-5vta068haudn70tqjmm3q7cv3am50lht.apps.googleusercontent.com"
        data-callback="onGoogleSignIn" data-context="signup" data-auto_select="true" data-auto="true">
    </div>

    <!-- Navbar will be loaded here by JavaScript -->
    <div id="navbar-placeholder"></div>

    <main class="main">

        <!-- Register Section -->
        <section id="register" class="register-page-section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>Create Account</h2>
                <p><span>Join KuihTradisi for a</span> <span class="description-title">Personalized Experience</span>
                </p>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="register-form-container">
                            <h3>Register with Email</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Full Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email Address <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="registerEmail"
                                        placeholder="your@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-register">Register</button>
                                <div id="registerMessage" class="mt-3 text-center" style="display: none;"></div>
                            </form>

                            <hr class="my-4">

                            <h3>Or Register with Google</h3>
                            <!-- Google Sign-In button container -->
                            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                data-text="signup_with" data-shape="rectangular" data-logo_alignment="left"
                                data-width="100%">
                            </div>
                            <div id="googleLoginMessage" class="mt-3 text-center text-success" style="display: none;">
                            </div>

                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /Register Section -->

    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files (CDN & Local) - Keep these before main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.1.0/dist/purecounter_vanilla.js"></script>
    <!-- PureCounter CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>


</body>

</html>
