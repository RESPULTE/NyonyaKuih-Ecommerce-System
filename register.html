        .btn-register,

        }

        .btn-facebook-register i {
            margin-right: 10px;
        }

        .register-form-container p {
            margin-top: 20px;
            text-align: center;
        }

        .register-form-container p a {
            color: var(--accent-color);
            font-weight: 600;

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>Create Account</h2>
                <p><span>Join KuihTradisi for a</span> <span class="description-title">Personalized Experience</span>

            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">

    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('registerForm');
            const facebookRegisterBtn = document.getElementById('facebookRegisterBtn');
            const registerMessage = document.getElementById('registerMessage');

            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value; // Display name
                const email = document.getElementById('registerEmail').value; // Used as username
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    registerMessage.textContent = "Passwords do not match.";
                    registerMessage.className = "mt-3 text-center text-danger";
                    registerMessage.style.display = "block";
                    return;
                }

                // Call the global registerUser function from main.js
                // It now returns a Promise/Deferred object
                if (typeof window.registerUser === 'function') {
                    window.registerUser(email, password, name)
                        .then(success => {
                            if (success) {
                                registerMessage.textContent = "Registration successful! Redirecting to home page...";
                                registerMessage.className = "mt-3 text-center text-success";
                                registerMessage.style.display = "block";
                                setTimeout(() => {
                                    window.location.href = 'index.html'; // Redirect after successful login
                                }, 1500);
                            } else {
                                // This branch is hit if the username (email) already exists
                                registerMessage.textContent = "An account with this email already exists. Please login.";
                                registerMessage.className = "mt-3 text-center text-danger";
                                registerMessage.style.display = "block";
                            }
                        })
                        .catch(error => {
                            registerMessage.textContent = error.message || "An unexpected error occurred during registration.";
                            registerMessage.className = "mt-3 text-center text-danger";
                            registerMessage.style.display = "block";
                            console.error("Registration attempt failed:", error);
                        });
                } else {
                    registerMessage.textContent = "Error: Registration function not available.";
                    registerMessage.className = "mt-3 text-center text-danger";
                    registerMessage.style.display = "block";
                    console.error("window.registerUser function not found.");
                }
            });

            facebookRegisterBtn.addEventListener('click', function () {
                // Call the global registerOrLoginWithFacebook function from main.js
                // It now returns a Promise/Deferred object
                if (typeof window.registerOrLoginWithFacebook === 'function') {
                    window.registerOrLoginWithFacebook()
                        .then(success => {
                            if (success) {
                                registerMessage.textContent = "Registered and logged in with Facebook! Redirecting to home page...";
                                registerMessage.className = "mt-3 text-center text-success";
                                registerMessage.style.display = "block";
                                setTimeout(() => {
                                    window.location.href = 'index.html';
                                }, 1500);
                            } else {
                                // This branch should ideally not be reached if mockApi.facebookAuth always resolves
                                registerMessage.textContent = "Facebook registration failed unexpectedly.";
                                registerMessage.className = "mt-3 text-center text-danger";
                                registerMessage.style.display = "block";
                            }
                        })
                        .catch(error => {
                            registerMessage.textContent = error.message || "An unexpected error occurred during Facebook registration.";
                            registerMessage.className = "mt-3 text-center text-danger";
                            registerMessage.style.display = "block";
                            console.error("Facebook registration attempt failed:", error);
                        });
                } else {
                    registerMessage.textContent = "Error: Facebook registration function not available.";
                    registerMessage.className = "mt-3 text-center text-danger";
                    registerMessage.style.display = "block";
                    console.error("window.registerOrLoginWithFacebook function not found.");
                }
            });
        });
    </script>
