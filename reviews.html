<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Customer Reviews - KuihTradisi</title>
    <meta name="description"
        content="Read what our customers are saying about their favorite Nyonya kuih from KuihTradisi.">
    <meta name="keywords" content="Nyonya kuih reviews, customer testimonials, product ratings, KuihTradisi feedback">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        .reviews-page-section {
            padding: 60px 0;
            background-color: var(--background-color);
        }

        .review-card {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid color-mix(in srgb, var(--default-color), transparent 90%);
            margin-bottom: 30px;
        }

        .review-card .reviewer-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed color-mix(in srgb, var(--default-color), transparent 90%);
            padding-bottom: 15px;
        }

        .review-card .reviewer-info .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: color-mix(in srgb, var(--accent-color), transparent 80%);
            color: var(--contrast-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 15px;
        }

        .review-card .reviewer-info .name-date {
            flex-grow: 1;
        }

        .review-card .reviewer-info h4 {
            font-family: var(--default-font);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--heading-color);
        }

        .review-card .reviewer-info .review-date {
            font-size: 0.9rem;
            color: color-mix(in srgb, var(--default-color), transparent 40%);
        }

        .review-card .product-name {
            font-family: var(--default-font);
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .review-card .star-rating {
            font-size: 1.2rem;
            color: #ffc107;
            /* Gold stars */
            margin-bottom: 15px;
        }

        .review-card p.review-comment {
            font-family: var(--default-font);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--default-color);
        }

        .no-reviews-message {
            font-family: var(--default-font);
            font-size: 1.1rem;
            color: color-mix(in srgb, var(--default-color), transparent 30%);
        }
    </style>
</head>

<body class="reviews-page">

    <!-- Navbar will be loaded here by JavaScript -->
    <div id="navbar-placeholder"></div>

    <main class="main">

        <!-- Customer Reviews Section -->
        <section id="customer-reviews" class="reviews-page-section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <h2>What Our Customers Say</h2>
                <p><span>Authentic Feedback on Our</span> <span class="description-title">Nyonya Kuih</span></p>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div id="reviews-list">
                            <!-- Reviews will be dynamically loaded here by JS -->
                            <p class="text-center no-reviews-message">No reviews yet. Be the first to share your
                                experience!</p>
                        </div>
                        <div class="text-center mt-5">
                            <a href="ratings.html" class="btn btn-submit-review">Submit Your Review</a>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /Customer Reviews Section -->

    </main>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files (CDN & Local) - Keep these before main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.1.0/dist/purecounter_vanilla.js"></script>
    <!-- PureCounter CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        // Inline script to populate reviews on this page
        document.addEventListener('DOMContentLoaded', function () {
            const reviewsListContainer = document.getElementById('reviews-list');
            const storedReviews = JSON.parse(localStorage.getItem('kuihTradisiReviews')) || [];

            if (storedReviews.length > 0) {
                reviewsListContainer.innerHTML = ''; // Clear "No reviews yet" message
                storedReviews.reverse().forEach(review => { // Display newest first
                    const reviewCard = document.createElement('div');
                    reviewCard.classList.add('review-card');
                    reviewCard.setAttribute('data-aos', 'fade-up'); // Re-apply AOS if needed

                    const starsHtml = Array(review.rating).fill('<i class="bi bi-star-fill"></i>').join('') +
                        Array(5 - review.rating).fill('<i class="bi bi-star"></i>').join('');

                    reviewCard.innerHTML = `
                        <div class="reviewer-info">
                            <div class="avatar">${review.name.charAt(0).toUpperCase()}</div>
                            <div class="name-date">
                                <h4>${review.name}</h4>
                                <span class="review-date">${review.date}</span>
                            </div>
                        </div>
                        <p class="product-name">Reviewed on: ${review.product}</p>
                        <div class="star-rating">${starsHtml}</div>
                        <p class="review-comment">${review.comment}</p>
                    `;
                    reviewsListContainer.appendChild(reviewCard);
                });
            }
        });
    </script>

</body>

</html>
